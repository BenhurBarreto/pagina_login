<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img src="assets/images/login-image.png" alt="Imagem de Login">
        </div>
        <div class="login-form">
            <h2>Bem-vindo de volta</h2>
            <h3>Faça login na sua conta</h3>
            <form>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="exemplo@gmail.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="123456789">
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember"> Lembre de mim
                    </label>
                    <a href="#">Esqueceu sua senha?</a>
                </div>
                <button type="submit" class="btn-primary">Entrar na conta</button>
                <div class="login-with-google">
                    <button type="button" class="btn-google">Ou faça login com o Google</button>
                </div>
                <div class="register">
                    <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/scripts/main.js"></script>
</body>
</html>
